{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Email Verification</title>
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-3">
            <img src="{% static 'img/profile.jpg' %}" alt="Verified" class="rounded-circle mb-2" width="80" height="80">
            <h2 class="mb-2 text-success">Account Verified Successfully!</h2>
        </div>
        <p class="text-center mb-4">Your email has been verified and your account is now active.<br> You can now log in and enjoy all features.</p>
        <div class="d-flex justify-content-center">
            <a href="{% url 'login' %}" class="btn btn-success">Go to Login</a>
        </div>
    </div>
</div>
{% endblock %}
